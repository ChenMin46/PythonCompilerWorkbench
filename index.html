<h1>Python compiler workbench</h1>
<h2>Quickly gain intuitions about Python ASTs and bytecodes. Created by <a href="http://pgbovine.net">Philip Guo</a></h2>

<table> <!-- using an HTML table like a fuddy -->
<tr>
  <td>
    Enter Python code:
    <div class="codePane" id="codeInputPane"></div> <!-- populate with a CodeMirror instance -->
  </td>
  <!-- <td class="arrow">&rarr;</td> -->
  <td style="min-width: 350px;">
    AST:
    <div id="astPane"></div>
  </td>
  <!-- <td class="arrow">&rarr;</td> -->
  <td>
    Bytecode:<br/>
    <textarea id="bytecodeOutput" cols="41" rows="25" wrap="off" readonly></textarea>
  </td>
</tr>
